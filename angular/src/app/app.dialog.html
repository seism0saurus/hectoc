<h1 mat-dialog-title>Your solution for the hectoc {{data.challenge}}</h1>
<div mat-dialog-content>
  <p *ngIf="data.error">Something is wrong: {{data.error}}</p>
  <p *ngIf="!data.error && !data.valid">Your answer "{{data.solution}}" is wrong. The result of your equotation is {{data.result}}. Try again.</p>
  <p *ngIf="!data.error && data.valid">Your answer "{{data.solution}}" is correct. The result of your equotation is {{data.result}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
</div>
